org: pelshen
service: name-chooser

provider:
  name: aws
  region: eu-west-2
  runtime: nodejs20.x
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    SLACK_CLIENT_ID: ${env:SLACK_CLIENT_ID}
    SLACK_CLIENT_SECRET: ${env:SLACK_CLIENT_SECRET}

functions:
  slack:
    handler: app.handler
    events:
      - http:
          method: post
          path: slack/events
      - http:
          method: get
          path: slack/installation
      - http:
          method: get
          path: slack/oauth

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: name-chooser_installation
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
plugins:
  - serverless-dynamodb
  - serverless-offline

custom:
  serverless-dynamodb:
    start:
      migrate: true
      seed: true

    seed:
      domain:
        sources:
          - table: name-chooser_installation
            sources: [./installation-seed.json]
